<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="box" id="box">
        <h2 id="question" class="question">1) This is the dummy question</h2>
        <div class="options">
          <div class="row">
            <input
              class="optionss"
              id="option1"
              type="radio"
              value="a"
              name="option"
            />
            <label class="option" for="option1">Option 1</label>
          </div>
          <div class="row">
            <input
              class="optionss"
              id="option2"
              type="radio"
              value="b"
              name="option"
            />
            <label class="option" for="option2">Option 2</label>
          </div>
          <div class="row">
            <input
              class="optionss"
              id="option3"
              type="radio"
              value="c"
              name="option"
            />
            <label class="option" for="option3">Option 3</label>
          </div>
          <div class="row">
            <input
              class="optionss"
              id="option4"
              type="radio"
              value="d"
              name="option"
            />
            <label class="option" for="option4">Option 4</label>
          </div>
          <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
