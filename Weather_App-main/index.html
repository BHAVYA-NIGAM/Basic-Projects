<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/b44ee0a8b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="feather.png" type="image/x-icon" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <i
          class="fa-sharp fa-solid fa-cloud-sun-rain"
          style="color: #ffffff"
        ></i>
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="details-cols">
            <img src="humidity.png" alt="humidity" />
            <div class="details-cols-p">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="details-cols">
            <img src="wind.png" alt="humidity" />
            <div class="details-cols-p">
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
